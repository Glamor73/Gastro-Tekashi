<head>

    <title>Formulario Ahorro</title>
</head>
<body>
    <h1>Formulario de Ahorro</h1>

    <form action="/guardarAhorro" method="post">
        <!-- AquÃ­ puedes agregar los campos del formulario para el ahorro -->
